<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Colors of Ladybugs</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Neue', sans-serif;
    }
    .pie-chart-title {
      text-anchor: middle;
      font-size: 16px;
      fill: white;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 8px;
      font: 12px sans-serif;
      background: white;
      border: solid 1px #aaa;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <svg width="300" height="200"></svg>
  <div class="tooltip"></div>

  <script>
    const svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height"),
      radius = Math.min(width, height - 40) / 2; 
    const g = svg.append("g").attr("transform", `translate(${width / 2}, ${height / 2})`);

    const color = d3.scaleOrdinal([
      "#ff0000", // Red
      "#ffa500", // Orange
      "#ffff00", // Yellow
      "#a52a2a", // Brown
      "#000000", // Black
      "#0000ff", // Blue
      "#ffc0cb", // Pink
      "#808080"  // Grey
    ]);

    const pie = d3.pie()
      .sort(null)
      .value(d => d.count);

    const path = d3.arc()
      .outerRadius(radius - 10)
      .innerRadius(0);

    const data = [
      {color: 'Red', count: 4},
      {color: 'Orange', count: 4},
      {color: 'Yellow', count: 2},
      {color: 'Brown', count: 2},
      {color: 'Black', count: 3},
      {color: 'Blue', count: 1},
      {color: 'Pink', count: 1},
      {color: 'Grey', count: 3}
    ];

    // Tooltip
    const tooltip = d3.select('.tooltip');

    const arc = g.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
        .attr("class", "arc");

    arc.append("path")
      .attr("d", path)
      .attr("fill", d => color(d.data.color))
      .on('mouseover', function (event, d) {
        tooltip.transition()
          .duration(500)
          .style('opacity', .9);
          tooltip.html(`<strong>Color:</strong> ${d.data.color}<br><strong>Percentage:</strong> ${Math.round((d.data.count / d3.sum(data, d => d.count) * 100))}%`) // Added <strong> tags
            .style('left', (event.pageX) + 'px')
            .style('top', (event.pageY - 28) + 'px');
      })
      .on('mouseout', function () {
        tooltip.transition()
          .duration(500)
          .style('opacity', 0);
      })
      .transition() // Simple transition to show the pie chart building
      .ease(d3.easeLinear)
      .duration(1200)
      .attrTween("d", pieTween);

    function pieTween(b) {
      b.innerRadius = 0;
      var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
      return function(t) { return path(i(t)); };
    }

    svg.append("text")
      .attr("dy", ".35em")
      .attr("class", "pie-chart-title")
      .attr("x", width / 2)
      .attr("y", 10)
      .style("font-weight", "bold")
        .style("font-family", "'Neue', sans-serif")
      .style("text-decoration", "underline")
      .text("Different Colors of Ladybugs");

  </script>
</body>
</html>
