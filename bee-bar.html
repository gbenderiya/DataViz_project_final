<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honeycomb Structure Bar Chart in D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    text {
      fill: white;
      font-weight: bold;
      font-size: 14px;
      font-family: 'Neue', sans-serif;
    }
    .tick text {
      fill: white;
    }
    path.domain {
      stroke: white;
    }
    .tick line,
    .domain {
      display: none;
    }

    
  </style>
</head>
<body>
  <svg width="350" height="200"></svg>

  <script>
    const svg = d3.select("svg");
    const margin = { top: 20, right: 20, bottom: 60, left: 50 };
    const width = +svg.attr("width") - margin.left - margin.right;
    const height = +svg.attr("height") - margin.top - margin.bottom;
    const g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // The data
    const data = [
      { type: "Circular", percentage: 42 },
      { type: "Triangular", percentage: 22 },
      { type: "Hexagonal", percentage: 36 }
    ];

    
    // Scales
    const x = d3.scaleBand()
      .range([0, width])
      .domain(data.map(d => d.type))
      .padding(0.1);

    const y = d3.scaleLinear()
      .range([height, 0])
      .domain([0, 50]);

    // X-axis
    g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-0.5em")
      .attr("dy", "-0.5em")
      .attr("transform", "rotate(-45)");

   
    // Y-axis (without ticks and labels)
    g.append("g")
      .call(d3.axisLeft(y).ticks(0));

    // Bars
    g.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", d => x(d.type))
      .attr("y", height)
      .attr("height", 0)
      .attr("width", x.bandwidth())
      .attr("fill", (d, i) => i % 2 === 0 ? "yellow" : "black")
      .transition()
      .duration(1200)
      .delay((d, i) => i * 100)
      .attr("y", d => y(d.percentage))
      .attr("height", d => height - y(d.percentage));
     

    // Title
    svg.append("text")
        .attr("x",200)             
        .attr("y", 25) // Adjust the y attribute to move the title lower
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .style("fill", "white")
        .style("font-weight", "bold")
        .style("font-family", "'Neue', sans-serif")
        .text("Honeycomb Structure");

  </script>
</body>
</html>
